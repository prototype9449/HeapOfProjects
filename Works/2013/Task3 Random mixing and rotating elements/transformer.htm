<html>
    <head>
        <title>Random mixing elements</title>
        <script src="http://yui.yahooapis.com/3.9.1/build/yui/yui-min.js">
        </script>

    </head>
    <body>
        <div id="1">
            <a href="#">1 link</a>
            <a href="#">2 link</a>
            <a href="#">3 link</a>
        </div>
        <div id="2">
            <a href="#">4 link</a>
            <a href="#">5 link</a>
            <a href="#">6 link</a>
        </div><br />
        <ul>
            <li><a href="#">7li</a></li>
            <li><a href="#">8li</a></li>
        </ul>
        <input type="button" id="btRotateRight" value="Rotate to right!" />
        <input type="button" id="btRotateLeft" value="Rotate to left!" />
        <input type="button" id="btRandomize" value="Random mix!"/>
        
        <script src="transformer.js"></script>
        <script>
            YUI().use('node', function (Y) {
                Y.one('#btRotateRight').on('click', function () {
                    transformer('a').rotateRight();
                });

                Y.one('#btRotateLeft').on('click', function () {
                    transformer('a').rotateLeft();
                });

                Y.one('#btRandomize').on('click', function () {
                    transformer('a').randomize();
                });
            });
        </script>
    </body>
</html>
